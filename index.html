<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
</head>
<body>
    <div class="form-contianer">      
        <div class="form">
            <form >
                <div class="form-link">
                    <button class="item-link sign-up"><a href="" class="link">Sign Up</a></button>
                    <button class="item-link login"><a href="" class="link">Log In</a></button>
                </div>
                <div class="signup-title">Sign Up for Free</div>
                <div class="form-group two-input">
                    <input type="text" placeholder="First name*" required class="form-control">
                    <input type="text" placeholder="Last name*" required class="form-control last-name">
                </div> 
                <div class="form-group">
                    <input type="email" placeholder="Email Address*"  required class="form-control">
                </div>         
                <div class="form-group">
                    <input type="password" placeholder="Set A Password*"  required class="form-control">
                </div>
                <div class="form-group">
                    <input type="submit" value="GET STARTED"  class="form-control orange btn">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
